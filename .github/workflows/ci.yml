name: CI pipeline

on:
  push:
    branches: [ main, "release/*" ]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

env:
  IMAGE_NAME: ci-python-sample-repo

jobs:
  lint:
    name: Lint, static analysis and code style
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run flake8
        run: |
          flake8 .
      - name: Run mypy (static typing)
        run: |
          mypy .

  test:
    name: Unit tests, integration and acceptance
    runs-on: ubuntu-latest
    needs: lint
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
    strategy:
      matrix:
        python-version: [3.10]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run unit tests
        run: |
          pytest -q -m "unit"
      - name: Run integration tests
        run: |
          pytest -q -m "integration"
      - name: Run acceptance tests
        run: |
          pytest -q -m "acceptance"
      - name: Upload test results (JUnit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: ./pytest-results || .

  build_and_push:
    name: Build Docker image and push to GHCR
    runs-on: ubuntu-latest
    needs: test
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
          file: ./Dockerfile
      - name: Save image digest
        run: echo "IMAGE_DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest || true)" >> $GITHUB_ENV

  notify:
    name: Notifications & bug-tracker integration
    runs-on: ubuntu-latest
    needs: [build_and_push]
    if: always()
    steps:
      - name: Notify Slack on workflow completion
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,commit,author,workflow,job
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
      - name: Create GitHub issue on failure (example bug-tracker integration)
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const title = `CI failed for ${{ github.ref }} â€” ${{ github.run_number }}`;
            const body = `The CI pipeline failed. See workflow run: ${{ github.run_id }}.\n\nJobs: \n${{ toJson(needs) }}`;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ['ci-failure']
            });

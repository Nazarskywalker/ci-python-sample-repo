name: CI pipeline

on:
  push:
    branches: [ main, "release/*" ]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

env:
  IMAGE_NAME: ci-python-sample-repo

jobs:
  lint:
    name: Lint, static analysis and code style
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run flake8
        run: |
          flake8 . || echo "Flake8 found issues, but continuing..."
        continue-on-error: true
      - name: Run mypy
        run: |
          mypy . || echo "Mypy found issues, but continuing..."
        continue-on-error: true

  test:
    name: Unit tests, integration and acceptance
    runs-on: ubuntu-latest
    needs: lint
    services:
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-redis
      - name: Wait for Redis to be ready
        run: |
          until redis-cli -h localhost -p 6379 ping | grep -q PONG; do
            echo "Waiting for Redis..."
            sleep 2
          done
          echo "Redis is ready!"
      - name: Create test results directory
        run: |
          mkdir -p pytest-results
      - name: Run unit tests
        run: |
          python -m pytest -v -m "unit" --junitxml=pytest-results/unit.xml || echo "Unit tests failed but continuing..."
        continue-on-error: true
      - name: Run integration tests
        run: |
          python -m pytest -v -m "integration" --junitxml=pytest-results/integration.xml || echo "Integration tests failed but continuing..."
        continue-on-error: true
      - name: Run acceptance tests
        run: |
          python -m pytest -v -m "acceptance" --junitxml=pytest-results/acceptance.xml || echo "Acceptance tests failed but continuing..."
        continue-on-error: true
      - name: Run all tests without markers (fallback)
        if: always()
        run: |
          python -m pytest -v --junitxml=pytest-results/all.xml || echo "Some tests failed"
        continue-on-error: true
      - name: Upload test results (JUnit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results-${{ matrix.python-version }}
          path: ./pytest-results/
          retention-days: 7

  build_and_push:
    name: Build Docker image and push to GHCR
    runs-on: ubuntu-latest
    needs: test
    permissions:
      packages: write
      contents: read
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=sha,prefix= 
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  notify:
    name: Notifications & bug-tracker integration
    runs-on: ubuntu-latest
    needs: [lint, test, build_and_push]
    if: always()
    steps:
      - name: Notify Slack on workflow completion
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,commit,author,workflow,job
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
      - name: Create GitHub issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const title = `CI failed for ${context.ref} â€” Run #${context.runNumber}`;
            const body = `The CI pipeline failed. See workflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\n\nFailed jobs: ${JSON.stringify(needs, null, 2)}`;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ['ci-failure']
            });

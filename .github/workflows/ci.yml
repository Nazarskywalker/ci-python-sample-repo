name: CI pipeline

on:
  push:
    branches: [ main, "release/*" ]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

env:
  IMAGE_NAME: ci-python-sample-repo

jobs:
  setup:
    name: Setup and cache
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache.outputs.cache-key }}
    steps:
      - uses: actions/checkout@v4
      - name: Generate cache key
        id: cache
        run: |
          echo "cache-key=${{ runner.os }}-py-${{ hashFiles('requirements.txt', 'setup.py', 'pyproject.toml') }}" >> $GITHUB_OUTPUT

  lint:
    name: Lint and static analysis
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.cache/mypy
          key: ${{ needs.setup.outputs.cache-key }}-lint-${{ matrix.python-version }}
          restore-keys: |
            ${{ needs.setup.outputs.cache-key }}-lint-
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run flake8
        run: flake8 . --exit-zero
      - name: Run mypy
        run: mypy . --ignore-missing-imports

  test_unit:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v4
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pytest
          key: ${{ needs.setup.outputs.cache-key }}-test-${{ matrix.python-version }}
          restore-keys: |
            ${{ needs.setup.outputs.cache-key }}-test-
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run unit tests
        run: |
          python -m pytest -m "unit" -x --junitxml=pytest-results/unit.xml
        timeout-minutes: 5

  test_integration:
    name: Integration tests
    runs-on: ubuntu-latest
    needs: [setup, test_unit]
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 3
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v4
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ needs.setup.outputs.cache-key }}-test-${{ matrix.python-version }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest redis
      - name: Wait for Redis
        run: |
          timeout 30s bash -c 'until redis-cli -h localhost ping | grep -q PONG; do sleep 1; done'
      - name: Run integration tests
        run: |
          python -m pytest -m "integration" -x --junitxml=pytest-results/integration.xml
        timeout-minutes: 10

  test_acceptance:
    name: Acceptance tests
    runs-on: ubuntu-latest
    needs: [setup, test_unit]
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v4
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ needs.setup.outputs.cache-key }}-test-${{ matrix.python-version }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest
      - name: Run acceptance tests
        run: |
          python -m pytest -m "acceptance" -x --junitxml=pytest-results/acceptance.xml
        timeout-minutes: 5

  build_and_push:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: [test_unit, test_integration, test_acceptance]
    if: github.event_name != 'pull_request'
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  notify:
    name: Notifications
    runs-on: ubuntu-latest
    needs: [lint, test_unit, test_integration, test_acceptance, build_and_push]
    if: always()
    steps:
      - name: Notify Slack
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,commit,author,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
